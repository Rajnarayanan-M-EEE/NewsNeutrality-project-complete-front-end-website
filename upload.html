<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
   
    <div class="container">
        <form action="#" method="post">
            <h2>News Upload</h2>
            <div class="content">
                <div class="input">
                    <label for="name" class="detail">First Name</label>
                    <input type="text" placeholder="Enter Your first name" name="name" required>
                </div>
                <div class="input">
                    <label for="email" class="detail">Email</label>
                    <input type="email" placeholder="Enter Your email" name="email" required>
                </div>
                <div class="input">
                    <label for="num" class="detail">Mobile</label>
                    <input type="text" placeholder="Enter Your Number" name="num" required>
                </div>
                <div class="input">
                    <label for="genre" class="detail">Genre</label>
                    <input type="text" placeholder="Enter the news genre" name="genre" required>
                </div>
        
                <div class="input">
                    <label for="date" class="detail">Date</label>
                    <input type="date" placeholder="Enter the incident date"name="date" required>
                </div>
                
                <div class="input">
                    <label for="dis" class="detail">Description</label>
                    <textarea class="file" placeholder="Enter the detaills" name="dis" required ></textarea>
                </div>
                <div class="input" >
                    <label for="img" class="detail">Images (pdf format)</label>
                    <input type="file" name="img" required >
                </div>
                <div class="input">
                    <label for="vid" class="detail">Video</label>
                    <input type="file" name="vid" required>
                </div>
            </div>
                <div class="button">
                    <button type="submit">Upload</button>
                    <a href="C:\Users\user\Desktop\project\Main.html" class="aa">Back</a>
                </div>
           
        </form>
    </div>
</body>
</html>
